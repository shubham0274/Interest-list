<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Skills in the list</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GYBZMlEOunzhR/VZ6XhlOir+4wC0SyDpSIotW0oxJizkK/V2czMG1GvOmuRiNUNP" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <h1>Make your interest list</h1>
         <div class="shoping-list">
      <div class="form-group form-inline">
        <input type="text" class="form-control" placeholder="Add your interests">
        <button class="btn btn-primary">Submit</button>
      </div>
      <ul class="list-group font-weight-bold"> 
      </ul>
      <hr>
      <h1>Number Spinner</h1>
      <div class="spinnner">
        <span class="minus">-</span>
        <input type="text" value="0" class="qty" disabled>
        <span class="plus">+</span>
      </div>
    </div>
    <hr>
    <h1>Limit letter type</h1>
    <div class="form-group2">
      <input type="text" maxlength="20" id="input_box" />
      <span id="digit">20</span>
    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
